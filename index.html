<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;700&display=swap" rel="stylesheet">

    <title>Job Application</title>
  </head>
  <body>
        <div class="container bg-light">
            <div class="row d-flex justify-content-evenly">
               <div class="col-12 text-center bg-dark ">
                   <h1 class="col">APPLICATION FORM 2021</h1>
               </div>

                <div class="col-md-5 mt-4 ml-4">
                    <h5 >First Name <span class="red">*</span></h5>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" required>
                </div>

                <div class="col-md-5 mt-4">
                    <h5>Last Name <span class="red">*</h5>
                    <input type="text" class="form-control" id="exampleFormControlInput" placeholder="Last Name">
                </div>

                
                <div class="col-md-5 mt-4">
                    <h5>Email Id <span class="red">*</h5>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="col-md-5 mt-4">
                    <h5>Mobile No <span class="red">*</h5>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxx">
                </div>

                <div class="col-md-5 mt-4">
                    <h5>Job Experience <span class="red">*</h5>
                    <select class="form-select" aria-label="Default select example">
                      <option selected><--In year--></option>
                      <option value="1">Fresher</option>
                      <option value="2">1</option>
                      <option value="3">2</option>
                      <option value="4">3</option>
                      <option value="5">4</option>
                      <option value="6">More than 4</option>
                      
                    </select>
                </div>

                <div class="col-md-5 mt-4">
                    <h5>DOB</h5>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                
                <div class="col-md-5 mt-4">
                    <h5>Gender <span class="red">*</h5>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        Male
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                        Female
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                        Other
                        </label>
                      </div>
                </div>

                
                <div class="col-md-5 mt-4">
                    <h5>State</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected><--Select your State--></option>
                        <option value="1">Delhi</option>
                        <option value="2">Panjab</option>
                        <option value="3">Odisha</option>
                        <option value="4">Goa</option>
                        <option value="5">Gujarat</option>
                        <option value="6">Other State</option>
                        
                      </select>
                </div>
                
                
              
                <div class="col-10 mt-4">
                    <h5>Address <span class="red">*</h5>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="col-10 mt-4">
                    <h5>Select Domain</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected><--Select your Domain--></option>
                        <option value="1">HR</option>
                        <option value="2">Web Developer</option>
                        <option value="3">Android Developer</option>
                        <option value="4">Finance</option>
                        <option value="5">Graphics Designer</option>
                        <option value="6">Data Analyst</option>
                        
                      </select>
                </div>

                
                <div class="col-10 mt-4">
                    <h5>Select Skill</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">JavaScript</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">ReactJS</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                        <label class="form-check-label" for="inlineCheckbox5">SQL</label>
                      </div>
                </div>
               
                <div class="col-10 mt-4">
                  <h5>Add your Projects</h5>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="col-10 mt-4">
                <h5>Programing Language</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">C++</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Java</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Python</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">C#</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                    <label class="form-check-label" for="inlineCheckbox5">C</label>
                  </div>
            </div>
            <div class="col-md-5 mt-4">
              <h5>Post Your Updated resume here</h5>
              <input type="file">

              </div>



                    <div class="col-md-2">
                        
                        <button class="btn  btn-primary" type="submit">Submit Now</button>
                     
                      </div>
                      <div class="col-md-2">
                        
                        <button class="btn  btn-primary" type="reset">Reset here</button>
                     
                      </div>
                     
                </div>
                <br>
                
                <div class="col-12 mb-4 text-center">
                    <h5>&copy;Intern Form 2021 By Learnovate Ecommerce. || Design by Barbie Shah||</h5>
                </div>
                <br><br>
                </div>

            </div>

            
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
